<!DOCTYPE html>
<html>
<head>
    <title>Tornado Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ static_url("chat.css") }}">
</head>
<body>

    <div class="container">
        <div class="starter-template">
            <p id="start">Messages:</p>
        </div>
    </div>

    <footer class="footer">
      <div class="container">
          <p>
            <form id="msg_form" style="float:center">
              <div class="form-group">
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="msg" placeholder="Your message...">
                </div>
                <button type="submit" class="btn btn-default">Send</button>
              </div>
            </form>
          </p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
</body>
</html>
